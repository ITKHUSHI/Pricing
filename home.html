<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">

		  <a class="navbar-brand text-white outlined" href="#">NextGrowth</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon btn-secondary"></span>

<li class="nav-item">

</li>
<li>  <button type="button" onclick="logOut()" class="btn btn-primary">Log Out</button></li>
</ul>
</div>
</div>
</nav>

		<div id="api-data" style="display: flex ; flex-wrap: wrap;" class="p-2 m-2" ></div>
	

	<script>

       function logOut(){
            window.location.href="./index.html"
        }


		// script.js
document.addEventListener("DOMContentLoaded", function () {
    const apiDataContainer = document.getElementById("api-data");

    fetch("https://fakestoreapi.com/products")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json(); // Parse response as JSON
        })
        .then(data => {
			let result1="";
            // Handle the retrieved data and update the HTML
             data.map((result)=>{
				result1+=`  <div class="m-2 p-2 d-flex ">
				<div class="card  d-flex "  
				style="width:18rem ; height: auto; ">
				<h3 class="items-center border-bottom d-flex ">${result.title}</h3>
				<div class="card-body ">
					<img class="" style="width: 5rem; height:auto;" src=${result.image} alt="img" />
				  <p class="card-text ">${result.description}
					
					</p>
					<h1 class="text-secondary">${result.price}  </h1>
				 
				</div>
			  </div>
		</div>
`
});


            apiDataContainer.innerHTML = result1; // Display JSON data as formatted text
       
	})
        .catch(error => {
            console.error("There was a problem with the fetch operation:", error);
            apiDataContainer.textContent = "Failed to fetch API data."; // Display an error message
        });
		
	

});
		


	</script>
</body>
</html>
